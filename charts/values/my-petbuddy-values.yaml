replicaCount: 3

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: petbuddy.party
    cert-manager.io/cluster-issuer: letsencrypt-cert
  hosts:
  - host: petbuddy.party
    paths:
    - path: /
      pathType: Prefix
