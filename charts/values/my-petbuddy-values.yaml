ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: petbuddy.party
  hosts:
  - host: petbuddy.party
    paths:
    - path: /
      pathType: Prefix
  tls:
  - cluster-issuer: ca-issuer
  - secretName: petbuddy-party-tls
    hosts:
    - petbuddy.party
