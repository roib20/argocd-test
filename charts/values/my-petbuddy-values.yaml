replicaCount: 1

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: nginx
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "petinvent.party,*.petinvent.party"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

  hosts:
  - host: petinvent.party
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: petinvent-party-tls
    hosts:
    - petinvent.party
